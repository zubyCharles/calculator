<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div id="calc" class="calc">
    <div id="container" class="container">
      <div id="screen" class="screen">
        <input type="text" class="display" value="" readonly />
      </div>
      <div class="button-container">
        <button class="btn btn-clear" value="">AC</button>
        <div id="buttons" class="buttons">
          <button class="btn" value="7">7</button>
          <button class="btn" value="8">8</button>
          <button class="btn" value="9">9</button>
          <button class="btn operator" value="*">&times;</button>
          <button class="btn" value="4">4</button>
          <button class="btn" value="5">5</button>
          <button class="btn" value="6">6</button>
          <button class="btn operator" value="-">-</button>
          <button class="btn" value="1">1</button>
          <button class="btn" value="2">2</button>
          <button class="btn" value="3">3</button>
          <button class="btn operator" value="+">+</button>
          <button class="btn" value="0">0</button>
          <button class="btn decimal" value=".">.</button>
          <button class="btn operator" value="/">&divide;</button>
          <button class="btn operator equal-sign" value="=">=</button>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
